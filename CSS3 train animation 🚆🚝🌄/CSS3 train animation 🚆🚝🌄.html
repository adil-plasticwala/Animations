<!DOCTYPE html>
<html>
  <head>
	<title>CSS3 Train</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS3 train animation 🚆🚝🌄.css">
    <!-- 
        I hope, you will like it. Thanks for watching 👍🏽
    -->

  </head>
  <body>
	<div class="container">
	  <div class="bridge"></div>
	  <div class="train_main">
		<div class="train train1"></div>
		<div class="train_bottom train_1"></div>
		<div class="wheel wheel_1"></div>
		<div class="wheel wheel_2"></div>
		<div class="window window1"></div>
		<div class="window_small window2"></div>
		<div class="door door1"></div>
		<div class="train train2"></div>
		<div class="train_middle train_1_middle"></div>
		<div class="wheel wheel_3"></div>
		<div class="wheel wheel_4"></div>
		<div class="window window3"></div>
		<div class="door door2"></div>
		<div class="door door3"></div>
		<div class="train_between one"></div>
		<div class="train train3"></div>
		<div class="train_middle train_2_middle"></div>
		<div class="wheel wheel_5"></div>
		<div class="wheel wheel_6"></div>
		<div class="window window4"></div>
		<div class="door door4"></div>
		<div class="door door5"></div>
		<div class="train_between two"></div>
		<div class="train train4"></div>
		<div class="train_bottom train_4"></div>
		<div class="wheel wheel_7"></div>
		<div class="wheel wheel_8"></div>
		<div class="window window5"></div>
		<div class="window_small window6"></div>
		<div class="door door6"></div>
		<div class="train_between three"></div>
	  </div>
	  <div class="frame frame_left"></div>
	  <div class="frame frame_right"></div>
	</div>
	<div class="mountain mountain_left"></div>
	<div class="mountain mountain_right"></div>
	<div class="moon"></div>
	<div class="star star1"></div>
	<div class="star star2"></div>
	<div class="star star3"></div>
	<div class="star star4"></div>
	<div class="star star5"></div>
	<div class="star star6"></div>
	<div class="star star7"></div>
	<div class="star star8"></div>
	<div class="star star9"></div>
	<div class="star star10"></div>
	<div class="star star11"></div>
	<div class="star star12"></div>
	<div class="star star13"></div>
	<div class="star star14"></div>
	<div class="star star15"></div>
	<div class="star star16"></div>
	<div class="star star17"></div>
	<div class="star star18"></div>
	<div class="star star19"></div>
	<div class="star star20"></div>
	<div class="waveWrapper waveAnimation">
	  <div class="waveWrapperInner bgTop">
		<div
		  class="wave waveTop"
		  style="background-image: url('https://dl.dropbox.com/s/y2xsu3rjlybj5p8/wave-top.png')"
		></div>
	  </div>
	  <div class="waveWrapperInner bgMiddle">
		<div
		  class="wave waveMiddle"
		  style="background-image: url('https://dl.dropbox.com/s/5rku588rac09sq9/wave-mid.png')"
		></div>
	  </div>
	  <div class="waveWrapperInner bgBottom">
		<div
		  class="wave waveBottom"
		  style="background-image: url('https://dl.dropbox.com/s/u1iflvxlszwsfar/wave-bot.png')"
		></div>
	  </div>
	</div>
  </body>
</html>
